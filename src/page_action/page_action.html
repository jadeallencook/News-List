<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica;
	}

	h1 {
		font-size: 2em;
		margin: 0px;
		margin-bottom: 10px;
	}

	input {
		display: block;
		width: 75%;
		padding: 5px 5px 5px 0px;
		border: none;
		border-bottom: solid thin grey;
		margin-bottom: 10px;
		outline: 0;
	}

	select {
		width: 75%;
		display: block;
		margin-bottom: 10px;
	}
	#articles {
		display: block;
		margin-top: 10px;
	}
</style>

<div id="mainPopup">
	<!-- title -->
	<h1>News List</h1>
	<!-- articles inputs -->
	<input type="text" id="title" placeholder="Title" />
	<input type="text" id="link" placeholder="Link" />
	<!-- article types -->
	<select id="type">
		<option value="general">General News</option>
		<option value="politics">Politics</option>
		<option value="industry">In The Industry</option>
		<option value="beehive">Beehive State</option>
		<option value="deep">Deep Dives</option>
		<option value="faith">Faith</option>
		<option value="pop">Pop Culture</option>
		<option value="money">Money</option>
		<option value="sports">Sports</option>
		<option value="Tech">Tech</option>
	</select>
	<!-- plugin actions -->
	<button id="add">Add</button>
	<button id="clear">Clear</button>
	<!-- articles count -->
	<span id="articles">0 Article(s)</span>
	<!-- js -->
	<script src="app.js"></script>
</div>
